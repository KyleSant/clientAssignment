<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="css/style2.css">
        <title>Worksheet2 Tables</title>
    </head>
    
    <body>
        <table>
        <thead>
            <tr>
                <th>Vehicle #</th>
                <th>Year</th>
                <th>Make</th>
                <th>Model</th>
                <th>Price</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <th>1</th>
                <td>1957</td>
                <td>Ford</td>
                <td>Thunderbird</td>
                <td>14,000</td>
            </tr>
            <tr>
                <th>2</th>
                <td>1958</td>
                <td>Chevrolet</td>
                <td>Impala</td>
                <td>3,000</td>
            </tr>
            <tr>
                <th>3</th>
                <td>2012</td>
                <td>BMW</td>
                <td>Z4</td>
                <td>40,000</td>
            </tr>
            <tr>
                <th>4</th>
                <td>2003</td>
                <td>Mazda</td>
                <td>Miata</td>
                <td>5,000</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <th>Total:</th>
                <td></td>
                <td></td>
                <td></td>
                <td>62,000</td>
            </tr>
        </tfoot>
        </table>

    </body>
</html>
