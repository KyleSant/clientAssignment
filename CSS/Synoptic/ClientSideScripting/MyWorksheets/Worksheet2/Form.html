<!DOCTYPE HTML>
<html>
    <head>
        <title>Registration</title>
    </head>
    
    <body>
        <h1>Registration</h1>
        
        <h2>Enter your details:</h2>
        
        <label id="firstname">First name:</label><br/>
        <input type="text" id="firstname" placeholder="Enter the name"><br/>
        
        <label id="lastname">Last name:</label><br/>
        <input type="text" id="lastname" placeholder="Enter the surname"><br/><br/>
        
        <label id="gender">Gender:</label><br/>
        <input type="radio" id="male" name="gender">
        <label id="lastname">Male</label><br/>
        <input type="radio" id="female" name="gender">
        <label id="lastname">Female</label><br/><br/>
        
        <label id="email">Email:</label><br/>
        <input type="email" id="email" placeholder="Enter the email"><br/><br/>
        
        <label id="address">Address:</label><br/>
        <input type="textarea" id="address" placeholder="Enter the address"><br/><br/>
        
        <input type="submit" value="Submit" name="submit" onclick="Details.html" />
        
    </body>
</html>
